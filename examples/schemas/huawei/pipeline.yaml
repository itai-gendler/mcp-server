          example: ce8df55870164338a72d7e828a966a2a
          description: Tenant ID
        project_id:
          type: string
          example: 6428c2e2b4b64affa14ec80896695c49
          description: Project ID
        component_id:
          type: string
          example: ''
          description: Component ID
        is_publish:
